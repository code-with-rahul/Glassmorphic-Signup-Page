<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
     <div class="inner-box">
        <header class="header">
            <h1>Signup</h1>
            <p>It just takes 30 seconds</p>
        </header>
        <main class="main-body">
            <form action="#">
                <p>
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname" placeholder="Rahul Kumar">
                </p>
                <p>
                    <label for="email">Your Email Address</label>
                    <input type="email" name="" id="email" placeholder="contactwerahul@gmail.com">
                </p>
                <p>
                    <label for="mobile">Your Mobile Number</label>
                    <input type="number" name="" id="mobile" placeholder="must be 10 digits">
                </p>
                <p>
                    <label for="password">Your New Password</label>
                    <input type="password" name="" id="password" placeholder="at least 8 characters">
                </p>
                <p>
                <input type="submit" id="submit" value="Create New Account"></p>
            </form>

            <footer class="footer">
                <p>Already have an account? <a href="">login</a></p>
            </footer>

        </main>
     </div>
     
       <div class="circle c1"></div>
       <div class="circle c2"></div>
    
    </div>
   
</body>
</html>
